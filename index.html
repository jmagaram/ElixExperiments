<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Simple application using an Elix component</title>
  <script type="module">
    import Popup from './node_modules/elix/define/Popup.js';
  </script>
  <script type="text/javascript">

    var openCount = 0;
    var closeCount = 0;
    var openedchangeCount = 0;

    function displayMessage(s) {
      var p = document.getElementById("status")
      p.innerText = s
    }

    function displayCounts() {
      var i = document.getElementById("openCount")
      i.innerText = openCount
      var j = document.getElementById("closeCount")
      j.innerText = closeCount
      var k = document.getElementById("openchangedCount")
      k.innerText = openedchangeCount
    }

    function attachEventHandler() {
      var p = document.getElementById("samplePopup")

      // OPEN event
      // Note that "open" is both the name of a method and the name of an event, so
      // it is possible I'm not attaching the event listener properly.

      p.addEventListener("open", (e) => {
        openCount++;
        displayCounts();
      });

      // p.open = (e) => {
      //   openCount++;
      //   displayCounts();
      // };

      // CLOSE event
      // Note that "close" is both the name of a method and the name of an event, so
      // it is possible I'm not attaching the event listener properly.      

      p.addEventListener("close", (e) => {
        closeCount++;
        displayCounts();
      });

      // p.close = (e) => {
      //   closeCount++;
      //   displayCounts();
      // };

      // OPENEDCHANGE event

      p.addEventListener("openedchange", (e) => {
        const isOpened = event.currentTarget.opened;
        openedchangeCount++;
        displayCounts();
      });

      // p.openedchange = (e) => {
      //   openedchangeCount++;
      //   displayCounts();
      // };

      // This is just a test to see if I know how to connect an event handler.
      // Clicking on this element seems to raise the event. I don't know why this
      // works but the openedchange event does not.
      var q = document.getElementById("clickTarget")
      q.addEventListener("click", (e) => {
        displayMessage("Clicked on the target!");
      });

      displayMessage("finished attaching event handlers")
      displayCounts();
    }

  </script>

  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 15px;
    }
  </style>
</head>

<body>
  <div>
    Status: <span id="status"></span>
  </div>
  <div>
    Open count: <span id="openCount"></span>
  </div>
  <div>
    Close count: <span id="closeCount"></span>
  </div>
  <div>
    OpenChanged count: <span id="openchangedCount"></span>
  </div>
  <div class="demo padded">
    <button onclick="attachEventHandler()">Attach event handlers</button>
    <button id="showPopup" onclick="samplePopup.open()">Open popup</button>
    <elix-popup id="samplePopup">
      <div style="padding: 1em;">
        Here's a popup.
        <button onclick="samplePopup.close()">close it!</button>
      </div>
    </elix-popup>
  </div>
  <div style="margin-top:50px; border:1px solid black" id="clickTarget">click target</div>
</body>

</html>
